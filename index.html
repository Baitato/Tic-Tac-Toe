<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game-container">
      <div class="status-message">Choose X or O</div>
      <div class="options">
        <button class="playerX">X</button>
        <button class="playerO">O</button>
      </div>
      <div class="turns">
        <button class="playerX">X's turn</button>
        <button class="playerO">O's turn</button>
      </div>
      <div class="game-end">
        <button class="playerX">Play Again</button>
      </div>
      <div class="game-board">
        <section>
          <!-- ✖ Ｏ -->
          <span class="cell1"></span>
          <span class="cell2"></span>
          <span class="cell3"></span>
        </section>
        <section>
          <span class="cell4"></span>
          <span class="cell5"></span>
          <span class="cell6"></span>
        </section>
        <section>
          <span class="cell7"></span>
          <span class="cell8"></span>
          <span class="cell9"></span>
        </section>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
